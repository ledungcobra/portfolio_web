{% extends 'portfolio/base.html' %}
{% block content %}
<h2>
    Dung has written {{ blogs.count }} blog{{ blogs.count|pluralize }}
</h2>
{% for blog in blogs %}
<h1>
    {{blog.title}}
</h1>
<a href="{% url 'blog:detail' blog.id %}">
    {{blog.title}}
</a>
<br>
<h2>
    {{blog.description|striptags|truncatechars:100}}
</h2>
<br>
<h3>
    {{blog.date|date:"F d o"|upper}}
</h3>

{% endfor %}
{% endblock %}
